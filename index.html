<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>FASTORA | Kino arxivi va yangiliklar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Font Awesome Ikonlar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Open Graph teglar -->
  <meta property="og:title" content="FASTORA | Kino arxivi va yangiliklar">
  <meta property="og:description" content="Eng sara kinolar, seriallar va multimediya kontentlar">
  <meta property="og:image" content="https://fastora.uz/icons/icon-192.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fastora.uz">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #dc2626;
      --secondary: #991b1b;
      --accent: #fbbf24;
      --dark: #0f0f0f;
      --darker: #000000;
      --light: #f5f5f5;
      --card-bg: rgba(20, 20, 20, 0.8);
      --card-border: rgba(220, 38, 38, 0.3);
    }

    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--darker), #1a1a1a);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Kino temasi uchun background effektlari */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(251, 191, 36, 0.1) 0%, transparent 25%),
        repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.1) 3px, rgba(0,0,0,0.1) 4px);
      z-index: -1;
    }

    /* Kino projektor nuri effekti */
    .projector-light {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 300%;
      height: 200px;
      background: linear-gradient(to bottom, rgba(220, 38, 38, 0.1), transparent);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: -1;
      opacity: 0.5;
      animation: projectorMove 20s infinite alternate;
    }

    @keyframes projectorMove {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 30px 25px;
      text-align: center;
      backdrop-filter: blur(12px);
      background: rgba(15, 15, 15, 0.85);
      border-radius: 20px;
      border: 1px solid var(--card-border);
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.5),
        0 0 80px rgba(220, 38, 38, 0.15);
      animation: fadeIn 0.8s ease-out;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    /* Kino lentasi dekoratsiyasi */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: repeating-linear-gradient(
        to right,
        var(--primary),
        var(--primary) 10px,
        var(--accent) 10px,
        var(--accent) 20px
      );
      border-radius: 20px 20px 0 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo va nom uchun stil */
    .logo-container {
      margin-bottom: 25px;
      position: relative;
    }

    .logo {
      font-size: 48px;
      color: var(--primary);
      margin-bottom: 5px;
      text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(220, 38, 38, 0.5); }
      to { text-shadow: 0 0 25px rgba(220, 38, 38, 0.8), 0 0 35px rgba(220, 38, 38, 0.4); }
    }

    .site-name {
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
      margin-bottom: 5px;
      font-family: 'Impact', 'Arial Black', sans-serif;
    }

    .tagline {
      font-size: 16px;
      color: var(--accent);
      font-style: italic;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    /* Avatar uchun stil */
    .avatar-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 25px;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid transparent;
      background: linear-gradient(var(--dark), var(--dark)) padding-box,
                  linear-gradient(135deg, var(--primary), var(--accent)) border-box;
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.5),
        0 0 30px rgba(220, 38, 38, 0.3);
      transition: transform 0.5s ease;
    }

    .avatar:hover {
      transform: scale(1.08);
    }

    .play-button {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid var(--dark);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .play-button:hover {
      background: var(--accent);
      transform: scale(1.1);
    }

    /* Stats paneli */
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 25px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 5px;
    }

    /* Linklar uchun stil */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 30px 0;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 18px 24px;
      background: linear-gradient(90deg, rgba(30, 30, 30, 0.9), rgba(40, 40, 40, 0.9));
      border-radius: 14px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.2), transparent);
      transition: left 0.7s ease;
    }

    .link:hover::before {
      left: 100%;
    }

    .link:hover {
      background: linear-gradient(90deg, rgba(40, 40, 40, 0.95), rgba(50, 50, 50, 0.95));
      border-color: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(220, 38, 38, 0.2);
    }

    .link-icon {
      font-size: 24px;
      margin-right: 16px;
      width: 30px;
      text-align: center;
      color: var(--accent);
    }

    .link-text {
      flex-grow: 1;
      text-align: left;
      font-size: 16px;
    }

    .link-badge {
      background: var(--primary);
      color: white;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 10px;
      margin-left: 10px;
    }

    .link-arrow {
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }

    .link:hover .link-arrow {
      opacity: 1;
      transform: translateX(0);
      color: var(--accent);
    }

    /* Footer uchun stil */
    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .copyright {
      font-size: 13px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: white;
      opacity: 0.7;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    .social-icons a:hover {
      opacity: 1;
      color: var(--primary);
      transform: translateY(-3px);
    }

    /* Mobil moslashuv */
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
        max-width: 95%;
      }
      
      .site-name {
        font-size: 36px;
      }
      
      .avatar-container {
        width: 120px;
        height: 120px;
      }
      
      .stats {
        flex-direction: column;
        gap: 15px;
      }
      
      .link {
        padding: 16px 20px;
      }
      
      footer {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }

    /* Qo'shimcha kinematik effekt */
    .film-reel {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      animation: spin 20s linear infinite;
      opacity: 0.3;
      z-index: -1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <script>
    // Play button effekti
    const playButton = document.querySelector('.play-button');
    playButton.addEventListener('click', function() {
      // Audio effekt (agar kerak bo'lsa)
      const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-cinematic-impact-958.mp3');
      audio.volume = 0.3;
      audio.play().catch(e => console.log("Audio play error:", e));
      
      // Button animatsiyasi
      this.style.transform = 'scale(1.3)';
      this.style.background = 'var(--accent)';
      
      setTimeout(() => {
        this.style.transform = 'scale(1.1)';
        this.style.background = 'var(--primary)';
      }, 200);
      
      // YouTube sahifasiga yo'naltirish
      window.open('https://youtube.com/@fastora_uz', '_blank');
    });

    // Link hover effektlari
    const links = document.querySelectorAll('.link');
    links.forEach(link => {
      link.addEventListener('mouseenter', function() {
        const icon = this.querySelector('.link-icon i');
        const linkText = this.querySelector('.link-text').textContent;
        
        // Har bir link uchun alohida rang effekti
        if (linkText.includes('Telegram')) {
          icon.style.color = '#0088cc';
        } else if (linkText.includes('Instagram')) {
          icon.style.color = '#e4405f';
        } else if (linkText.includes('YouTube')) {
          icon.style.color = '#ff0000';
        } else if (linkText.includes('Kino arxivi')) {
          icon.style.color = '#10b981';
        } else if (linkText.includes('veb-sayt')) {
          icon.style.color = '#3b82f6';
        }
      });
      
      link.addEventListener('mouseleave', function() {
        const icon = this.querySelector('.link-icon i');
        icon.style.color = 'var(--accent)';
      });
    });

    // Stats raqamlarini animatsiya qilish
    window.addEventListener('load', function() {
      // Linklarni ketma-ket ko'rinishga kiritish
      const links = document.querySelectorAll('.link');
      links.forEach((link, index) => {
        link.style.animationDelay = `${index * 0.1}s`;
        link.style.animation = 'fadeIn 0.5s ease-out forwards';
        link.style.opacity = '0';
      });
      
      // Stats raqamlarini hisoblash animatsiyasi
      const statNumbers = document.querySelectorAll('.stat-number');
      statNumbers.forEach(stat => {
        const target = parseInt(stat.textContent);
        let current = 0;
        const increment = target / 50;
        const timer = setInterval(() => {
          current += increment;
          if (current >= target) {
            current = target;
            clearInterval(timer);
          }
          stat.textContent = Math.floor(current) + (stat.textContent.includes('+') ? '+' : '');
        }, 30);
      });
    });

    // Kursor harakatiga qarab projektor nurini harakatlantirish
    document.addEventListener('mousemove', function(e) {
      const projector = document.querySelector('.projector-light');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      projector.style.transform = `translateX(calc(-50% + ${(x - 0.5) * 50}px))`;
      projector.style.opacity = 0.3 + (y * 0.4);
    });
  </script>
</body>
</html>
