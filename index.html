<!DOCTYPE html>
<html lang="uz" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>FASTORA | Linklar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Open Graph -->
  <meta property="og:title" content="FASTORA | Rasmiy linklar">
  <meta property="og:description" content="Kino arxivi, Telegram va ijtimoiy tarmoqlar">
  <meta property="og:image" content="https://fastora.uz/icons/icon-192.png">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0b0b0b;
      --card: #141414;
      --border: #222;
      --text: #ffffff;
      --muted: rgba(255,255,255,.6);
      --accent: #dc2626;
      --gold: #fbbf24;
    }

    [data-theme="light"] {
      --bg: #f4f4f5;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #dc2626;
      --gold: #ca8a04;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      transition: background .25s ease, color .25s ease;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 20px 16px 40px;
      text-align: center;
    }

    /* Theme toggle */
    .theme-toggle {
      display: flex;
      justify-content: flex-end;
    }

    .toggle-btn {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text);
    }

    /* Header */
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: 16px auto 10px;
      object-fit: cover;
      border: 3px solid var(--accent);
    }

    h1 {
      font-size: 26px;
      font-weight: 800;
    }

    .bio {
      font-size: 14px;
      color: var(--gold);
      margin-bottom: 22px;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: space-between;
      background: var(--card);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 22px;
      border: 1px solid var(--border);
    }

    .stat strong {
      display: block;
      font-size: 18px;
      color: var(--gold);
    }

    .stat span {
      font-size: 12px;
      color: var(--muted);
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      display: flex;
      align-items: center;
      padding: 16px 18px;
      background: var(--card);
      border-radius: 14px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      border: 1px solid var(--border);
      transition: transform .15s ease, background .15s ease;
    }

    .link i {
      font-size: 20px;
      margin-right: 14px;
      width: 24px;
      color: var(--gold);
    }

    .link:hover {
      transform: scale(1.02);
    }

    .badge {
      margin-left: auto;
      font-size: 11px;
      padding: 3px 8px;
      background: var(--accent);
      color: #fff;
      border-radius: 999px;
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- Toggle -->
    <div class="theme-toggle">
      <button class="toggle-btn" id="themeBtn">üåô</button>
    </div>

    <img class="avatar" src="https://fastora.uz/icons/icon-192.png" alt="FASTORA">

    <h1>FASTORA</h1>
    <div class="bio">Kino arxivi va multimedia platformasi</div>

    <div class="stats">
      <div class="stat"><strong>1000+</strong><span>Film</span></div>
      <div class="stat"><strong>500+</strong><span>Serial</span></div>
      <div class="stat"><strong>10K+</strong><span>Obuna</span></div>
    </div>

    <div class="links">
      <a class="link" href="https://fastora.uz" target="_blank">
        <i class="fas fa-globe"></i> Asosiy sayt <span class="badge">NEW</span>
      </a>
      <a class="link" href="https://t.me/fastora_uz" target="_blank">
        <i class="fab fa-telegram"></i> Telegram
      </a>
      <a class="link" href="https://t.me/fastora_katalog" target="_blank">
        <i class="fas fa-archive"></i> Kino arxivi
      </a>
      <a class="link" href="https://instagram.com/fastora_uz" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a class="link" href="https://youtube.com/@fastora_uz" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a class="link" href="https://t.me/fastora_admin" target="_blank">
        <i class="fas fa-envelope"></i> Biz bilan bog'lanish
      </a>
    </div>

    <footer>
      ¬© 2026 FASTORA
    </footer>

  </div>

  <script>
    const html = document.documentElement;
    const btn = document.getElementById("themeBtn");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      html.setAttribute("data-theme", savedTheme);
      btn.textContent = savedTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
    }

    btn.onclick = () => {
      const current = html.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
      btn.textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
    };
  </script>

</body>
</html>
