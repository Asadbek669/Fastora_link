<style>
:root {
  --bg: #0b0b0b;
  --card: #1a1a1a;
  --text: #fff;
  --accent: #dc2626;
  --shadow: 0 4px 15px rgba(0,0,0,0.4);
}
[data-theme="light"] {
  --bg: #f9fafb;
  --card: #fff;
  --text: #111;
  --accent: #dc2626;
  --shadow: 0 4px 15px rgba(0,0,0,0.1);
}

body {
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding:0;
}

h1 {
  text-align:center;
  margin:12px 0;
  font-size:22px;
  background:linear-gradient(135deg,#dc2626,#fbbf24);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:4px; /* Desktop 0px */
}

.card {
  background: var(--card);
  border-radius:12px;
  overflow:hidden;
  box-shadow: var(--shadow);
  cursor:pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  position: relative;
}

.card img {
  width:100%;
  display:block;
}

.title {
  padding:6px 8px;
  font-size:13px;
  font-weight:600;
  text-align:center;
  color: var(--text);
}

/* IMDB badge - yuqori o'ng */
.imdb-badge {
  position: absolute;
  top: 8px;
  right: 8px;
  background: #f5c518;
  color: #000;
  font-weight: 700;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 4px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.4);
}

/* Type badge (Serial/Movie) - yuqori chap */
/* Type badge (Serial/Movie) - yuqori chap */
.type-badge {
  position: absolute;
  top: 8px;
  left: 8px;
  background: #dc2626;
  color: #fff;
  font-weight: 700;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 4px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.4);
}

/* Year - type badge ostida */
.year-badge {
  position: absolute;
  top: 24px;
  left: 8px;
  background: #111827;
  color: #e5e7eb;
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 4px;
  opacity: 0.9;
}

  
.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
}

/* Mobile 3x grid va 2px gap */
@media (max-width:480px){
  h1{font-size:20px; margin:8px 0;}
  .grid{
    grid-template-columns: repeat(3,1fr); /* 3 yonma-yon */
    gap:4px; /* Mobilda 4px */
  }
  .title{font-size:12px; padding:4px 2px;}
  .imdb-badge, .type-badge{font-size:11px; padding:1px 3px;}
  .year-badge{font-size:11px;}
}
</style>
